<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="login" method="post">
    {% csrf_token %}
    <input type="text" name="Username" placeholder="Enter your name">
    <input type="password" name="Password" placeholder="Enter your password">
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
